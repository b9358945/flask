<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>게시글 수정</h2>
        <form action="{{ url_for('edit', post_id=post[0]) }}" method="post">
            <div class="form-group">
                <label for="name">name</label>
                <input id="comment" name="name" class="form-control" value="{{ post[1] }}" required disabled >
            </div>
            <div class="form-group">
                <label for="score">Score</label>
                <input type="number" id="score" name="score" class="form-control" value="{{ post[2] }}" required>
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea id="comment" name="comment" class="form-control" required>{{ post[3] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
        </form>
    </div>
</body>
</html>
